services:
  postgres:
    image: postgres:15-alpine
    container_name: gm-medication-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-gm_medication}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gm-medication-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: .
      dockerfile: apps/auth-service/Dockerfile
    container_name: gm-medication-auth-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-gm_medication}?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gm-medication-network
    volumes:
      - ./apps/auth-service:/app/apps/auth-service
      - ./libs:/app/libs
      - /app/node_modules

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: gm-medication-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - '5672:5672'
      - '15672:15672'
    networks:
      - gm-medication-network
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: gm-medication-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    networks:
      - gm-medication-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  medication-service:
    build:
      context: .
      dockerfile: apps/medication-service/Dockerfile
    container_name: gm-medication-medication-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3002
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-gm_medication}?schema=public
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    ports:
      - '3002:3002'
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - gm-medication-network
    volumes:
      - ./apps/medication-service:/app/apps/medication-service
      - ./libs:/app/libs
      - /app/node_modules

  schedule-service:
    build:
      context: .
      dockerfile: apps/schedule-service/Dockerfile
    container_name: gm-medication-schedule-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3003
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-gm_medication}?schema=public
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    ports:
      - '3003:3003'
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - gm-medication-network
    volumes:
      - ./apps/schedule-service:/app/apps/schedule-service
      - ./libs:/app/libs
      - /app/node_modules

  dose-tracking-service:
    build:
      context: .
      dockerfile: apps/dose-tracking-service/Dockerfile
    container_name: gm-medication-dose-tracking-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3004
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-gm_medication}?schema=public
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    ports:
      - '3004:3004'
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - gm-medication-network
    volumes:
      - ./apps/dose-tracking-service:/app/apps/dose-tracking-service
      - ./libs:/app/libs
      - /app/node_modules

  notification-service:
    build:
      context: .
      dockerfile: apps/notification-service/Dockerfile
    container_name: gm-medication-notification-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3005
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-gm_medication}?schema=public
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    ports:
      - '3005:3005'
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - gm-medication-network
    volumes:
      - ./apps/notification-service:/app/apps/notification-service
      - ./libs:/app/libs
      - /app/node_modules

  report-service:
    build:
      context: .
      dockerfile: apps/report-service/Dockerfile
    container_name: gm-medication-report-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3006
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-gm_medication}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    ports:
      - '3006:3006'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gm-medication-network
    volumes:
      - ./apps/report-service:/app/apps/report-service
      - ./libs:/app/libs
      - /app/node_modules

  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    container_name: gm-medication-api-gateway
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      AUTH_SERVICE_URL: ${AUTH_SERVICE_URL:-http://auth-service:3001}
      MEDICATION_SERVICE_URL: ${MEDICATION_SERVICE_URL:-http://medication-service:3002}
      SCHEDULE_SERVICE_URL: ${SCHEDULE_SERVICE_URL:-http://schedule-service:3003}
      DOSE_TRACKING_SERVICE_URL: ${DOSE_TRACKING_SERVICE_URL:-http://dose-tracking-service:3004}
      NOTIFICATION_SERVICE_URL: ${NOTIFICATION_SERVICE_URL:-http://notification-service:3005}
      REPORT_SERVICE_URL: ${REPORT_SERVICE_URL:-http://report-service:3006}
    ports:
      - '3000:3000'
    depends_on:
      - auth-service
      - medication-service
      - schedule-service
      - dose-tracking-service
      - notification-service
      - report-service
    networks:
      - gm-medication-network
    volumes:
      - ./apps/api-gateway:/app/apps/api-gateway
      - ./libs:/app/libs
      - /app/node_modules

volumes:
  postgres_data:

networks:
  gm-medication-network:
    driver: bridge

